<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Predefined Method In String </title>
</head>

<body>
    <script type="text/javascript">
        // / Case: Adding two Numbers At The End of An Array Using "push" Method
        var welcomeNote = ("Hellow Every One Have have a good Day");
        console.log(welcomeNote.length);

        // Case:2 Finding the index Position of a String
        console.log("Finding the index Position of a String");
        var welcomeNote1 = ("Hellow Every One Have have a good Day");
        console.log(welcomeNote1.charAt(5));

        // Case:3 Finding the charCode and ASCII of a String
        console.log("Finding the charCode and ASCII of a String");
        var welcomeNote2 = ("Hellow Every One Have have a good Day");
        console.log(welcomeNote2.charCodeAt(5));

        // Case:4 Finding the Substrig Of a  String
        // substr returs string till last number given
        // substring returns sting before the last number
        console.log("Finding the Substrig Of a  String");
        var welcomeNote3 = ("Hellow Every One Have have a good Day");
        console.log(welcomeNote3.substr(1, 5));

        // Case:5 Replacing a sting With Another String
        console.log("Replacing a sting With Another String");
        var welcomeNote4 = ("Hellow Every One Have have a good Day");
        console.log(welcomeNote4.replace("One", "Body"));

        // Case:6 split method devides string to different string by given condition into an array
        console.log("split method devides string to different string by given condition into an  array");
        var welcomeNote5 = ("Hellow Every One Have have a good Day");
        console.log(welcomeNote5.split(" "));

        // Case:7 Includes Method Check Wheather The Given String is Present Or Not & Returns Boolean value
        console.log("Includes Method Check Wheather The Given String is Present Or Not & Returns Boolean value");
        var welcomeNote6 = ("Hellow Every One Have have a good Day");
        console.log(welcomeNote6.includes("One"));

        // Case:7 Index Of Method finds The index no of Given String In Main  String
        console.log("Index Of Method finds The index no of Given String In Main  String");
        var welcomeNote6 = ("Hellow Every One Have have a good Day");
        console.log(welcomeNote6.indexOf("One"));

        // Case:8 Touppercase Method Converts lowercase Letter To Uppercase Letter
        console.log("Touppercase Method Converts lowercase Letter To Uppercase Letter");
        var welcomeNote7 = ("Hellow Every One Have have a good Day");
        console.log(welcomeNote7.toUpperCase());

        // Case:9 Tolowercase Method Converts Uppercase Letter To lowercase Letter
        console.log("Tolowercase Method Converts Uppercase Letter To lowercase Letter");
        var welcomeNote7 = ("HELLOW EVRYONE hAVE a GOOD dAY");
        console.log(welcomeNote7.toLowerCase());

        // Case:10 Slice Method returns a string from the given index no & also gives a new string
        console.log("Slice Method returns a string from the given index no & also gives a new string");
        var welcomeNote8 = ("HELLOW EVRYONE hAVE a GOOD dAY");
        console.log(welcomeNote8.slice(1, 5));
    </script>
</body>

</html>
